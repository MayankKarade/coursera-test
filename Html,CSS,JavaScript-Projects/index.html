<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo Music</title>
    <link rel="icon" type="image/x-icon" href="media/images/fav-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Bar Section -->
    <nav>
      <ul>
        <li class="brand">
          <img src="media/images/logo.png" alt="" /><span>Yo Music</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- Ends of Nav Bar Section -->
    <!-- Main content Section -->
    <div class="container">
      <h1>Best of NCA</h1>
      <div class="songList"></div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward" style="color: #ff0059"></i>
        <i class="fa-regular fa-3x fa-circle-play" style="color: #ff0059"></i>
        <i class="fa-solid fa-3x fa-forward" style="color: #ff0059"></i>
      </div>
    </div>
    <!-- Ends of Main Content Section -->
    <script
      src="https://kit.fontawesome.com/6521a4b8d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
